<!DOCTYPE html>
<html>
<head>
  <title>Soundchat - Sign In</title>
  <link rel="stylesheet" type="text/css" href="./styles.css"/>
  <link href="https://fonts.googleapis.com/css?family-Questrial&display=swap" rel="stylesheet"/>
</head>
<body>
<!-- App Bar -->
<header>
  <a class="title-link" href="/index.html"><h2>Soundchat</h2></a>
  <div>
    <a href="/selectartist.html">Select Artist</a>
    <a id="appbar-mysongs-link" href="/mysongs.html">My Songs</a>
    <a id="appbar-addtune-button" href="/addtune.html">Add Tune</a>
    <a id="appbar-signout-button" href="#">Sign Out</a>
    <a id="appbar-signin-button" href="/signin.html">Sign In</a>
  </div>
</header>

<!-- Main Body -->
<section class="center-layout">
  <h1>Sign In</h1>
  <button id="signin-google">Sign in With Google</button>
  <button id="signin-facebook">Sign in With Facebook</button>
  <button id="signin-twitter">Sign in With Twitter</button>
  <br/>
  <br/>
  <form id="email-signin-form">
    <input id="email-input" type="text" placeholder="Email"/>
    <input id="password-input" type="password" placeholder="Password"/>
    <button>Sign in with Email</button>
  </form>
  <a href="newmailaccount.html">Create new account with email</a>
</section>

<!-- scripts -->
<script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
